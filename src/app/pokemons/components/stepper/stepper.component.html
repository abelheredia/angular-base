  </div>

  <div class="cuadrado {{ c2 }}" (click)="click(1)">

      src="https://mott.pe/noticias/wp-content/uploads/2019/03/los-50-paisajes-maravillosos-del-mundo-para-tomar-fotos.jpg"

    />
  </mat-step>

      src="https://concepto.de/wp-content/uploads/2015/03/paisaje-800x409.jpg"
